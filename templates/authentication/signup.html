<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-lable="Close"
      >
        <span aria-hidden="true"></span>
      </button>
    </div>
    {% endfor %}

    <h3>SignUp</h3>

    <form action="/signup" method="post">
      {% csrf_token %}
      <label for=""
        >Username
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Create a username (only letters and numbers)"
          required
        />
      </label>
      <br />
      <label for=""
        >First Name
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter Your First Name"
          required
        />
      </label>
      <br />
      <label for=""
        >Last Name
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Your Last Name"
          required
        />
      </label>
      <br />
      <label for=""
        >Email Address
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email Address"
          required
        />
      </label>
      <br />
      <label for=""
        >Password
        <input
          type="password"
          id="pass1"
          name="pass1"
          placeholder="Create New Password"
          required
        />
      </label>
      <br />
      <label for=""
        >Confirm Password
        <input
          type="password"
          id="pass2"
          name="pass2"
          placeholder="Confirm Your Password"
          required
        />
      </label>
      <br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
