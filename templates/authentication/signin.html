<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" />
    <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Sign In</title>
    <style>
      #main-header {
        background-color: black;
        color: white;
        padding: 20px;
        /* padding-left: 30px; */
      }
      #bg {
        background-image: url("{static'images/2.png'}");
      }
    </style>
  </head>
  <body id="bg">
    <div class="bg-dark text-white">
      <div class="container">
        <h5 id="main-header">Fee Management System</h5>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container" style="margin-left: 30%">
      <div class="jumbotron">
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          <strong>Message:</strong> {{ message }}
          <!-- <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-lable="Close"
      >
        <span aria-hidden="true"></span>
      </button> -->
        </div>
        {% endfor %}

        <div class="card p-4" style="width: 40rem">
          <h3 class="text-center mt-4">Log In to your account</h3>
          <hr />
          <form action="/dashboard" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Username </label>
              <div class="col-sm-10" style="margin-bottom: 5px">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter Your Username (only letters and numbers)"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Password </label>
              <div class="col-sm-10" style="margin-bottom: 5px">
                <input
                  type="password"
                  class="form-control"
                  id="pass1"
                  name="pass1"
                  placeholder="Enter Your Password"
                  required
                />
              </div>
            </div>
            <br />
            <a href=""></a>
            <button type="submit" class="btn btn-warning form-control">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
