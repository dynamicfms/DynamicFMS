<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>

      {% for message in messages %}
    <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-lable="Close"
      >
        <span aria-hidden="true"></span>
      </button>
    </div>
    {% endfor %}

        <h3>Sign In</h3>
    
        <form action="/signin" method="post">
          {% csrf_token %}
          <label for=""
            >Username
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Your Username (only letters and numbers)"
              required
            />
          </label>
          <br />
          <label for=""
            >Password
            <input
              type="password"
              id="pass1"
              name="pass1"
              placeholder="Enter Your Password"
              required
            />
          </label>
          <br />
       
    
          <button type="submit">Sign In</button>
        </form>
  </body>
</html>
